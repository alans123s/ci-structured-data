name: CML & DVC
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2
      - name: Validade Data
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          pip install -r ci_requirements.txt # Install dependencies
          cml ci --unshallow

          dvc pull        # Pull data & run-cache from S3


          git fetch --prune
          dvc metrics diff --show-md master >> report.md
          echo >> report_metrics.md
          cml-send-comment report_metrics.md

          dvc diff --show-json master >> diff.json

          python prepare_data_diff_md.py

          cml send-comment report.md